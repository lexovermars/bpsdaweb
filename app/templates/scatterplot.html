<div class="panel panel-default" data-bind="with: scatterplotPanel">
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-3">
                <div class="form-group">
                    <label>x-axis</label>
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle form-control"
                                type="button" data-toggle="dropdown">
                            <span data-bind="text: xData"></span>
                                <span class="pull-right">
                                    <span class="caret"></span>
                                </span>
                        </button>
                        <ul class="dropdown-menu">
                            <li class="dropdown-header">Sequence composition</li>
                            <li>
                                <a href="#" data-bind="click: function() {xData('gc')}">GC</a>
                            </li>
                            <li>
                                <a href="#" data-bind="click: function() {xData('length')}">Length</a>
                            </li>
                            <!-- ko with: contigset -->
                            <li class="dropdown-header">Coverage</li>
                            <!-- ko foreach: samples -->
                            <li>
                                <a href="#" data-bind="text: $data,
                                   click: function() {$parents[1].xData($data)}"></a>
                            </li>
                            <!-- /ko -->
                            <!-- /ko -->
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label>y-axis</label>
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle form-control"
                                type="button" data-toggle="dropdown">
                            <span data-bind="text: yData"></span>
                                <span class="pull-right">
                                    <span class="caret"></span>
                                </span>
                        </button>
                        <ul class="dropdown-menu">
                            <li class="dropdown-header">Sequence composition</li>
                            <li>
                                <a href="#" data-bind="click: function() {yData('gc')}">GC</a>
                            </li>
                            <li>
                                <a href="#" data-bind="click: function() {yData('length')}">Length</a>
                            </li>
                            <!-- ko with: contigset -->
                            <li class="dropdown-header">Coverage</li>
                            <!-- ko foreach: samples -->
                            <li>
                                <a href="#" data-bind="text: $data,
                                   click: function() {$parents[1].yData($data)}"></a>
                            </li>
                            <!-- /ko -->
                            <!-- /ko -->
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label>color</label>
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle form-control"
                                type="button" data-toggle="dropdown">
                            <!-- ko with: colorBinset -->
                            <span data-bind="text: name"></span>
                            <!-- /ko -->
                            <span class="pull-right">
                                <span class="caret"></span>
                            </span>
                        </button>
                        <ul class="dropdown-menu" data-bind="foreach: $root.binsets">
                            <li>
                                <a href="#" data-bind="borderColor: color,
                                                       text: name,
                                                       click: $parent.colorBinset"></a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="form-group form-group-sm" data-bind="visible: false">
                    <label>logarithmic axes</label>

                    <label class="checkbox-inline">
                        <input type="checkbox" data-bind="checked: xLogarithmic"> x-axis
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" data-bind="checked: yLogarithmic"> y-axis
                    </label>
                </div>
            </div>
            <div class="col-xs-9">
                <div class="svg-container" data-bind="scatterSvg: true"></div>
            </div>
        </div>
    </div>
</div>
