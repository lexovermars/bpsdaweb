{% extends "layout.html" %}

{% block body %}
<div class="row" style="padding-top: 10px;">
    <div class="col-lg-8 col-sm-12">
        <div data-bind="visible: crumb() == CrumbEnum.CONTIGSETS">
            {% include 'instructions.html' %}
        </div>

        <div data-bind="visible: crumb() == CrumbEnum.CONTIGSET">
            {% include "contigset.html" %}
        </div>

        <div data-bind="visible: crumb() == CrumbEnum.BINSETS">
            {% include "chorddiagram.html" %}
        </div>

        <div data-bind="with: binsetPage, visible: crumb() == CrumbEnum.BINSET">
            {% include "scatterplot.html" %}
            <div class="row">
                <div class="col-xs-6">{% include "barplot.html" %}</div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-sm-12" id="datapanel">
        {% include "data.html" %}
    </div>
</div>
{% endblock %}
