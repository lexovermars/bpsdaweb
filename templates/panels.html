<script type="text/html" id="chordPanel">
    <div class="panel panel-default">
        <div class="panel-body">
            <button type="button" class="close" aria-label="Close" data-bind="click: $root.removePanel">
                <span aria-hidden="true">&times;</span>
            </button>

            <div class="row">
                <div class="col-xs-3">
                    <select class="form-control"
                            data-bind="options: $root.binsets,
                                       optionsText: 'name',
                                       value: selectedBinset1">
                    </select>
                </div>
                <button class="col-xs-1 btn btn-default"
                        data-bind="click: switchSelectedBinsets">
                    <span class="glyphicon glyphicon-transfer"></span>
                </button>
                <div class="col-xs-3">
                    <select class="form-control"
                            data-bind="options: $root.binsets,
                                       optionsText: 'name',
                                       value: selectedBinset2">
                    </select>
                </div>
                <button class="col-xs-1 btn btn-default"
                        data-bind="click: toggleSettings, css: { active: showSettings }">
                    <span class="glyphicon glyphicon-cog"></span>
                </button>
                <div class="col-xs-3">
                    <button class="btn btn-primary" data-bind="click: updateChordPanel,
                        enable: selectedBinset1 && selectedBinset2">
                        Visualiseer
                    </button>
                </div>
            </div>

            <div data-bind="visible: showSettings" class="well well-sm">
                <input type="checkbox" data-bind="checked: unifiedColor" /> Uniforme kleur
            </div>

            <div class="row">
                <div data-bind="chordSvg: updateChordPanel" class="col-xs-8"></div>
                <div class="col-xs-4" style="margin-top: 8px;">
                    <div class="row" data-bind="if: selectedBins().length > 0">
                        <div class="col-xs-5">
                            <ul class="list-group list-group-condensed scrollable"
                                style="height: 200px"
                                data-bind="foreach: selectedBins">
                                <li class="list-group-item"
                                    data-bind="style: { 'border-left-color': color,
                                                        'border-left-width': '4px'}">
                                    <span data-bind="text: name"></span>
                                </li>
                            </ul>
                        </div>
                        <div class="col-xs-7">
                            <button class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-trash"></span>
                                Verwijder bins
                            </button>
                        </div>
                    </div>

                    <div data-bind="if: selectedBin">
                        <label>Contigset</label>
                        <p data-bind="text: "></p>

                        <label>Binset</label>
                        <div class="list-group-item"
                            data-bind="style: { 'border-left-color': selectedBin().color,
                                                'border-left-width': '4px'}">
                            <span data-bind="text: selectedBin().name"></span>
                        </div>

                        <label>Bin</label>
                        <div class="list-group-item"
                             data-bind="style: { 'border-left-color': selectedBin().color,
                                                'border-left-width': '4px'}">
                            <span data-bind="text: selectedBin().name"></span>
                        </div>

                        <label>Contigs</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="binsetPanel">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-2">
                    <select class="form-control"
                            data-bind="options: $root.binsets,
                                       optionsText: 'name',
                                       value: binset">
                    </select>
                </div>
                <div class="col-xs-10">
                    <button type="button" class="close" aria-label="Close" data-bind="click: $root.removePanel">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-3">
                    <!-- ko if: typeof binset() !== 'undefined' -->
                    <ul class="list-group scrollable" data-bind="foreach: binset().bins">
                        <li class="list-group-item" data-bind="text: $data"></li>
                    </ul>
                    <!-- /ko -->
                </div>
                <div class="col-xs-9">

                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="contigsPanel">
    <div class="panel panel-default">
        <div class="panel-body">
            <button type="button" class="close" aria-label="Close" data-bind="click: $root.removePanel">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="row">
                <div class="col-xs-3">
                    <ul class="nav nav-pills nav-stacked">
                        <li role="presentation"
                            data-bind="css: { active: plotData() === 'seqcomp' },
                                       click: function() { plotData('seqcomp') }">
                            <a href="#">Sequence composition</a>
                        </li>
                        <li role="presentation"
                            data-bind="css: { active: plotData() === 'coverage' },
                                       click: function() { plotData('coverage') }">
                            <a href="#">Coverage</a>
                        </li>
                    </ul>

                    <div class="form-group">
                        <label>Contigs set</label>
                        <select class="form-control"
                                data-bind="options: $root.contigsets,
                                           optionsText: 'name',
                                           value: selectedContigset">
                        </select>
                    </div>

                    <div class="form-group">
                        <label>X-as</label>
                        <select class="form-control" data-bind="options: plotOptions,
                                                                value: xData">
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Y-as</label>
                        <select class="form-control" data-bind="options: plotOptions,
                                                                value: yData">
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-xs-3">
                            <button class="btn btn-default"
                                    data-bind="click: function() {showSettings(!showSettings())},
                                               css: { active: showSettings }">
                                <span class="glyphicon glyphicon-cog"></span>
                            </button>
                        </div>
                        <div class="col-xs-9">
                            <button class="btn btn-primary btn-block"
                                    data-bind="click: updatePlot,
                                               attr: { disabled: !isDirty() }">
                                Visualiseer
                            </button>
                        </div>
                    </div>

                    <div data-bind="visible: showSettings" class="well well-sm">
                        <div class="form-group form-group-sm">
                            <label>Logaritmische assen</label>
                            <label class="checkbox-inline">
                                <input type="checkbox" data-bind="checked: xLogarithmic"> x-as
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" data-bind="checked: yLogarithmic"> y-as
                            </label>
                        </div>

                        <div class="form-group form-group-sm">
                            <label>Kleur</label>
                            <div class="radio">
                                <label>
                                    <input type="radio" value="uniform" data-bind="checked: colorMethod">
                                    <button data-bind="colorpicker: color"
                                            class="btn btn-block"></button>
                                </label>
                            </div>
                            <div class="radio" data-bind="if: selectedContigset">
                                <label>
                                    <input type="radio" value="binset" data-bind="checked: colorMethod">
                                    <select class="form-control"
                                            data-bind="options: selectedContigset().binsets,
                                                       optionsText: 'name',
                                                       value: colorBinset"></select>
                                </label>
                            </div>
                        </div>
                    </div>

                    <ul class="list-group scrollable" data-bind="foreach: selectedContigs">
                        <li class="list-group-item">
                            <span data-bind="text: name"></span>
                        </li>
                    </ul>
                </div>
                <div class="col-xs-9" data-bind="scatterSvg: true"></div>
            </div>
        </div>
    </div>
</script>
