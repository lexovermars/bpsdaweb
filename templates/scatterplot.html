<div class="panel panel-default" data-bind="with: scatterplotPanel">
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-3">
                <div class="form-group">
                    <label>x-axis</label>
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle form-control"
                                type="button" data-toggle="dropdown">
                            <span data-bind="text: xData"></span>
                                <span class="pull-right">
                                    <span class="caret"></span>
                                </span>
                        </button>
                        <ul class="dropdown-menu">
                            <li class="dropdown-header">Sequence composition</li>
                            <li><a href="#">Length</a></li>
                            <li><a href="#">GC</a></li>
                            <!-- ko if: covNames.length > 0 -->
                            <li class="dropdown-header">Coverage</li>
                            <!-- ko foreach: covNames -->
                            <li><a href="#" data-bind="text: $data"></a></li>
                            <!-- /ko -->
                            <!-- /ko -->
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label>y-axis</label>
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle form-control"
                                type="button" data-toggle="dropdown">
                            <span data-bind="text: yData"></span>
                                <span class="pull-right">
                                    <span class="caret"></span>
                                </span>
                        </button>
                        <ul class="dropdown-menu">
                            <li class="dropdown-header">Sequence composition</li>
                            <li><a href="#">Length</a></li>
                            <li><a href="#">GC</a></li>
                            <!-- ko if: covNames.length > 0 -->
                            <li class="dropdown-header">Coverage</li>
                            <!-- ko foreach: covNames -->
                            <li><a href="#" data-bind="text: $data"></a></li>
                            <!-- /ko -->
                            <!-- /ko -->
                        </ul>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-3">
                        <button class="btn btn-default"
                                data-bind="click: function() {showSettings(!showSettings())},
                                               css: { active: showSettings }">
                            <span class="glyphicon glyphicon-cog"></span>
                        </button>
                    </div>
                    <div class="col-xs-9">
                        <button class="btn btn-primary btn-block"
                                data-bind="click: updatePlot,
                                               attr: { disabled: !isDirty() }">
                            Visualiseer
                        </button>
                    </div>
                </div>

                <div data-bind="visible: showSettings" class="well well-sm">
                    <div class="form-group form-group-sm">
                        <label>Logaritmische assen</label>
                        <label class="checkbox-inline">
                            <input type="checkbox" data-bind="checked: xLogarithmic"> x-as
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" data-bind="checked: yLogarithmic"> y-as
                        </label>
                    </div>

                    <div class="form-group form-group-sm">
                        <label>Kleur</label>
                        <div class="radio">
                            <label>
                                <input type="radio" value="uniform" data-bind="checked: colorMethod">
                                <button data-bind="colorpicker: color"
                                        class="btn btn-block"></button>
                            </label>
                        </div>
                        <div class="radio" data-bind="if: selectedContigset">
                            <label>
                                <input type="radio" value="binset" data-bind="checked: colorMethod">
                                <select class="form-control"
                                        data-bind="options: selectedContigset().binsets,
                                                       optionsText: 'name',
                                                       value: colorBinset"></select>
                            </label>
                        </div>
                    </div>
                </div>

                <ul class="list-group scrollable" data-bind="foreach: selectedContigs">
                    <li class="list-group-item">
                        <span data-bind="text: name"></span>
                    </li>
                </ul>
            </div>
            <div class="col-xs-9" data-bind="scatterSvg: true"></div>
        </div>
    </div>
</div>
